<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Eco bag</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main-container">

        <!-- élément en position absolue en haut -->
        <img src="./images/logo.png" alt="" class="logo">

        <!-- élément en position absolue en bas -->
        <div class="social">
            <img src="./images/facebook.png" alt="" class="facebook">
            <img src="./images/instagram.png" alt="" class="instagram">
            <img src="./images/twitter.png" alt="" class="twitter">
        </div>
        
        <!-- bloc de texte aligné en flexbox -->
        <section class="texte">
            <p class="text-use">USE</p>
            <p class="text-ecobag">ECO BAG</p>
            <p class="text-save">SAVE THE EARTH</p>
            <p class="text-lorem">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime, earum distinctio alias doloremque quaerat magni!</p>
            <figure class="icones-actions">
                <img src="./images/sapin.png" alt="">
                <img src="./images/recycle.png" alt="">
                <img src="./images/eclairage.png" alt="">
            </figure>
        </section>

    </main>
</body>
</html>
